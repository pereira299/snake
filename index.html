<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="game/index.js"></script>
    <link href="style.sass" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snake</title>
  </head>
  <body>
    <header class="flex" onload="init">
      <div class="w-3/12 py-5">
        <h1 class="text-6xl text-center font-bold">Snake</h1>
      </div>
      <div class="w-8/12 py-3">
        <p class="text-lg">Pontuação:</p>
        <p class="text-4xl font-bold" id="score">0</p>
      </div>
      <div class="w-1/12">
        <i
          class="fa-solid fa-gears fa-3x text-blue-700 my-5"
          onclick="document.querySelector('#config').classList.remove('hidden')"
        ></i>
      </div>
    </header>
    <section id="game" class="w-full h-full flex flex-col justify-between p-3">
      <p class="font-bold text-7xl text-center mt-10">Iniciar</p>
      <p class="text-center text-xl mt-5 mb-10">Vamos jogar?</p>
      <button
        id="start"
        class="my-10 rounded bg-red-700 mx-auto w-3/12 text-white font-bold py-5 hover:bg-red-800"
      >
        Iniciar
      </button>
    </section>
    <section
      id="config"
      class="hidden absolute w-screen h-screen backdrop-blur-md bg-black/30 top-0 flex flex-col justify-center"
    >
      <div class="bg-white rounded-xl mx-auto w-10/12 h-3/4 shadow-sm">
        <header class="w-full shadow p-5 flex justify-between">
          <h3 class="text-4xl font-bold">Configurações</h3>
          <i class="fa-solid fa-xmark fa-3x text-black" onclick="document.querySelector('#config').classList.add('hidden')"></i>
        </header>
        <div class="p-5 flex">
          <div class="flex flex-col w-4/12">
            <label class="text-lg font-bold">Velocidade:</label>
            <select
              class="w-6/12"
              onchange="window.sessionStorage.setItem('speed', this.value)"
            >
              <option value="650">Lento</option>
              <option value="400">Normal</option>
              <option value="200">Rápido</option>
              <option value="100">Muito rápido</option>
            </select>
          </div>
          <div class="flex flex-col w-4/12">
            <label class="text-lg font-bold">Tamanho do campo:</label>
            <select
              class="w-6/12 form-select"
              onchange="window.sessionStorage.setItem('unit-size', this.value)"
            >
              <option value="150">Pequeno</option>
              <option value="50">Médio</option>
              <option value="20">Grande</option>
            </select>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
